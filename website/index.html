 <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link rel="stylesheet" href="style.css">
</head>
 <body>
  <div id = "app">
    
    <div class="container">
      <div class="container-text">
    <div class ="holder headline">
      Weather Journal App
    </div>
    <div class="form">
    <div class ="holder zip">
      <label for="zip">Enter Zipcode here (US only)</label>
      <input type="number" id="zip" placeholder="Example: 94040">
    </div>
    <div class ="holder feel">
      <label for="feelings">How are you feeling today?</label>
      <textarea id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
      <button id="generate" type = "submit"> Generate</button>
    </div>
      </div>
      <div class ="holder entry">
        <div class = "title">Most Recent Entry:</div>
       <div id = "entryHolder">
        <div id = "date"></div> 
       <div id = "temp"></div>
       <div id = "content"></div>
      </div>
      </div>
    </div>
    
    </div>
    

    </div>
  <script src="app.js" type="text/javascript"></script>
  
</body>
</html>
